name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on:
  pull_request:
    # Run for pull requests raised/edited against the "main" branch.
    types: [synchronize]
    branches:
      - main
      - dev
      - qa
      - uat
      - prod
jobs:
  Build-Changes:
    runs-on: ubuntu-22.04
    steps:
      - name: Basic Setup
        run: |
          echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
          echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
          echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Change directory to checkout out code.
        run: |
          echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
          echo "🖥️ The workflow is now ready to test your code on the runner."
          cd ${{ github.workspace }}
      - name: Install environment dependencies
        run: |
          sudo apt-get update -y && sudo apt-get upgrade -y && sudo apt-get dist-upgrade -y && sudo apt-get -y autoremove && sudo apt-get clean
          sudo apt-get install -y php8.1 apache2 mysql-server php-xml php-gd php8.1-mysql php-cli php-json php-mbstring php-xml php-pcov php-xdebug unzip
          phpenmod xdebug
          a2enmod rewrite
      - name: Final status
        run: echo "🍏 This job's status is ${{ job.status }}."

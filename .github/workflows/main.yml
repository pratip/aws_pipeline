name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions üöÄ
on:
  pull_request:
    # Run for pull requests raised/edited against the "main" branch.
    types: [synchronize]
    branches:
      - main
      - dev
      - qa
      - uat
      - prod
jobs:
  Build-Changes:
    runs-on: ubuntu-22.04
    steps:
      - name: Basic Setup
        run: |
          echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
          echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
          echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Change directory to checkout out code.
        run: |
          echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
          echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
          cd ${{ github.workspace }}
      - name: Install environment dependencies
        run: |
          sudo apt-get update -y && sudo apt-get upgrade -y && sudo apt-get dist-upgrade -y && sudo apt-get -y autoremove && sudo apt-get clean
          sudo apt-get install -y php8.1 apache2 mysql-server php-xml php-gd php8.1-mysql php-cli php-json php-mbstring php-xml php-pcov php-xdebug unzip
          sudo phpenmod xdebug
          sudo a2enmod rewrite
          sudo sed -i '172s/None/All/' /etc/apache2/apache2.conf
          sudo sed -i '12s/.*/DocumentRoot \/var\/www\/html\/web/' /etc/apache2/sites-available/000-default.conf
          sudo /etc/init.d/mysql start && sudo /etc/init.d/apache2 start
      - name: Setup project configurations
        run: |
          sudo rm /var/www/html/index.html
          sudo cp -a * /var/www/html
          cd /var/www/html
          sudo COMPOSER_MEMORY_LIMIT=-1 COMPOSER_ALLOW_SUPERUSER=1 COMPOSER_ROOT_VERSION=dev-master composer install
      - name: Final status
        run: echo "üçè This job's status is ${{ job.status }}."

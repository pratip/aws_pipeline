name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on:
  pull_request:
    # Run for pull requests raised/edited against the "main" branch.
    types: [synchronize]
    branches:
      - main
      - dev
      - qa
      - uat
      - prod
jobs:
  Build-Changes:
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: /var/www/html
    steps:
      - name: Basic Setup
        run: |
          echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
          echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
          echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Change directory to checkout out code.
        run: |
          echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
          echo "🖥️ The workflow is now ready to test your code on the runner."
          cd ${{ github.workspace }}
      - name: Install environment dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y php8.1 apache2 mysql-server unzip

          sudo phpenmod xdebug
          sudo a2enmod rewrite
          sudo adduser $(whoami) www-data
          sudo adduser $(whoami) root
          sudo adduser root www-data

          sudo chown -R www-data:www-data /etc/apache2/sites-available/
          sudo chmod -R 777 /etc/apache2/sites-available/
          sudo chown -R www-data:www-data /var/www/html/
          sudo chmod -R 777 /var/www/html/

          ls -l /etc/apache2/sites-available/000-default.conf
          ls -l /etc/apache2/sites-available
          ls -l /etc/apache2/
          cat /etc/apache2/sites-available/000-default.conf
          curl -I localhost
      - name: Final status
        run: echo "🍏 This job's status is ${{ job.status }}."
